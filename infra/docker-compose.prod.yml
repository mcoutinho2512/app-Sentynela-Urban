services:
  db:
    image: postgis/postgis:16-3.4
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urbanapp}
      POSTGRES_USER: ${POSTGRES_USER:-urbanapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urbanapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD_URL}@db:5432/${POSTGRES_DB:-urbanapp}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD_URL}@db:5432/${POSTGRES_DB:-urbanapp}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    restart: unless-stopped

  celery_worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD_URL}@db:5432/${POSTGRES_DB:-urbanapp}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD_URL}@db:5432/${POSTGRES_DB:-urbanapp}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
    command: celery -A app.tasks.celery_app worker --loglevel=info --beat
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "9090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  api_uploads:
