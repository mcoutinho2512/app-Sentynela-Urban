upstream api_backend {
    server api:8000;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# HTTP â†’ redirect to HTTPS
server {
    listen 80;
    server_name api.appsentynela.com.br;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name api.appsentynela.com.br;

    ssl_certificate /etc/letsencrypt/live/api.appsentynela.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.appsentynela.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 10M;

    # Health check for nginx itself
    location /nginx-health {
        access_log off;
        return 200 "ok";
    }

    # API proxy
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # Health endpoint
    location /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Uploads
    location /uploads/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Block everything else
    location / {
        return 404 '{"detail":"Not found"}';
        add_header Content-Type application/json;
    }
}
