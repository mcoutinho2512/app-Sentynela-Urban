version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urbanapp}
      POSTGRES_USER: ${POSTGRES_USER:-urbanapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urbanapp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-urbanapp}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-urbanapp}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
      - api_uploads:/app/uploads
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery_worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-urbanapp}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-urbanapp}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-urbanapp}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    command: celery -A app.tasks.celery_app worker --loglevel=info --beat

volumes:
  pgdata:
  api_uploads:
